":{\"simpleText\":\"Odia\"}},{\"languageCode\":\"ps\",\"languageName\":{\"simpleText\":\"Pashto\"}},{\"languageCode\":\"fa\",\"languageName\":{\"simpleText\":\"Persian\"}},{\"languageCode\":\"pl\",\"languageName\":{\"simpleText\":\"Polish\"}},{\"languageCode\":\"pt\",\"languageName\":{\"simpleText\":\"Portuguese\"}},{\"languageCode\":\"pa\",\"languageName\":{\"simpleText\":\"Punjabi\"}},{\"languageCode\":\"ro\",\"languageName\":{\"simpleText\":\"Romanian\"}},{\"languageCode\":\"ru\",\"languageName\":{\"simpleText\":\"Russian\"}},{\"languageCode\":\"sm\",\"languageName\":{\"simpleText\":\"Samoan\"}},{\"languageCode\":\"gd\",\"languageName\":{\"simpleText\":\"Scottish Gaelic\"}},{\"languageCode\":\"sr\",\"languageName\":{\"simpleText\":\"Serbian\"}},{\"languageCode\":\"sn\",\"languageName\":{\"simpleText\":\"Shona\"}},{\"languageCode\":\"sd\",\"languageName\":{\"simpleText\":\"Sindhi\"}},{\"languageCode\":\"si\",\"languageName\":{\"simpleText\":\"Sinhala\"}},{\"languageCode\":\"sk\",\"languageName\":{\"simpleText\":\"Slovak\"}},{\"languageCode\":\"sl\",\"languageName\":{\"simpleText\":\"Slovenian\"}},{\"languageCode\":\"so\",\"languageName\":{\"simpleText\":\"Somali\"}},{\"languageCode\":\"st\",\"languageName\":{\"simpleText\":\"Southern Sotho\"}},{\"languageCode\":\"es\",\"languageName\":{\"simpleText\":\"Spanish\"}},{\"languageCode\":\"su\",\"languageName\":{\"simpleText\":\"Sundanese\"}},{\"languageCode\":\"sw\",\"languageName\":{\"simpleText\":\"Swahili\"}},{\"languageCode\":\"sv\",\"languageName\":{\"simpleText\":\"Swedish\"}},{\"languageCode\":\"tg\",\"languageName\":{\"simpleText\":\"Tajik\"}},{\"languageCode\":\"ta\",\"languageName\":{\"simpleText\":\"Tamil\"}},{\"languageCode\":\"tt\",\"languageName\":{\"simpleText\":\"Tatar\"}},{\"languageCode\":\"te\",\"languageName\":{\"simpleText\":\"Telugu\"}},{\"languageCode\":\"th\",\"languageName\":{\"simpleText\":\"Thai\"}},{\"languageCode\":\"tr\",\"languageName\":{\"simpleText\":\"Turkish\"}},{\"languageCode\":\"tk\",\"languageName\":{\"simpleText\":\"Turkmen\"}},{\"languageCode\":\"uk\",\"languageName\":{\"simpleText\":\"Ukrainian\"}},{\"languageCode\":\"ur\",\"languageName\":{\"simpleText\":\"Urdu\"}},{\"languageCode\":\"ug\",\"languageName\":{\"simpleText\":\"Uyghur\"}},{\"languageCode\":\"uz\",\"languageName\":{\"simpleText\":\"Uzbek\"}},{\"languageCode\":\"vi\",\"languageName\":{\"simpleText\":\"Vietnamese\"}},{\"languageCode\":\"cy\",\"languageName\":{\"simpleText\":\"Welsh\"}},{\"languageCode\":\"fy\",\"languageName\":{\"simpleText\":\"Western Frisian\"}},{\"languageCode\":\"xh\",\"languageName\":{\"simpleText\":\"Xhosa\"}},{\"languageCode\":\"yi\",\"languageName\":{\"simpleText\":\"Yiddish\"}},{\"languageCode\":\"yo\",\"languageName\":{\"simpleText\":\"Yoruba\"}},{\"languageCode\":\"zu\",\"languageName\":{\"simpleText\":\"Zulu\"}}],\"defaultAudioTrackIndex\":0}},\"videoDetails\":{\"videoId\":\"qH-MGqokk_Y\",\"title\":\"How Lucid Dreaming Works\",\"lengthSeconds\":\"246\",\"keywords\":[\"Tech Insider\",\"TI\",\"Tech\",\"Science\",\"Innovation\",\"Digital culture\",\"Design\",\"Technology\",\"Lucid Dreaming\",\"lucid dream\",\"dreams\",\"University of California Berkeley\",\"fMRI\",\"population\"],\"channelId\":\"UCVLZmDKeT-mV4H3ToYXIFYg\",\"isOwnerViewing\":false,\"shortDescription\":\"You may have heard of lucid dreaming, the type of dream where the dreamer is aware of dreaming. Is lucid dreaming a real phenomenon? Sleep expert Matthew Walker explains how much we know about lucid dreams so far. \\n\\nTech Insider tells you all you need to know about tech: gadgets, how-to's, gaming, science, digital culture, and more. \\nSubscribe to our channel and visit us at: http:\/\/www.businessinsider.com\/sai\\nTI on Facebook: https:\/\/www.facebook.com\/techinsider\\nTI on Instagram: https:\/\/www.instagram.com\/tech_insider\/\\nTI on Twitter: https:\/\/twitter.com\/techinsider\\n\\n--------------------------------------------------\\n\\nFollowing is the transcript of the video:\\n\\nJessica Orwig: What if we could control our dreams?\\n\\nWhen most of us dream, our thoughts and actions are involuntary. The dream plays out as if we were watching a movie. But not all dreams are the same. There is another kind of dreaming called lucid dreaming, which is more like playing a video game than watching a movie.\\n\\nMatthew Walker: By definition lucid dreaming is simply the act of knowing that you're dreaming whilst you're dreaming.\\n\\nMy name is Matthew Walker. I am a professor of neuroscience and psychology at the University of California Berkeley.\\n\\nMost people actually think of lucid dreaming more in the sense of actually beginning to control what you're dreaming. So, you gain volitional control and you decide what's going to happen during your dream.\\n\\nOrwig: Frequent lucid dreamers claim that they can control many parts of the dream such as teleporting themselves to another location, learning to improve real-life skills, or even eating fire. It might sound far-fetched. And until recently we lacked the technology to prove if lucid dreaming was real or not. But a series of recent studies has shed light on the phenomenon.\\n\\nWalker: Scientists have designed experiments and they’ve been able to demonstrate objectively that when people say that they're doing something in that dream that they actually are.\\n\\nOrwig: In 2012, scientists reported results from one of the first experiments that objectively measured lucid dreams using fMRI scanners.  fMRIs measure the rate of blood flow to different areas of the brain, so they can relay information about a person's thoughts and actions simply through a series of images.\\n\\n\\nFor the study, scientists first asked participants to clench their fists while they were awake. This lit up key areas of the brain on the fMRI scanner. After that, participants were asked to fall asleep and dream about clenching their fists. Sure enough — similar regions of the brain lit up in both cases.\\n\\nLucid dreaming comes naturally to some, but many of us have never experienced the sensation. However, that doesn’t mean it’s impossible.\\n\\nWalker: How can we actually become more capable of lucid dreaming? Well, it's a little bit tricky, but you can certainly try to tell yourself that you will remember that you're dreaming whilst you're dreaming before you actually fall asleep. So, try to go through a mantra chant as it were. Some people actually try to do deliberative things whilst sleeping, like turning on the lights in a room. And that helps them to become aware that they are dreaming at the moment of dreaming itself and therefore they gain lucid control.\\n\\nOrwig: Those who can already control their dreams with ease say lucid dreams aren’t only for entertainment but can also be used to expand one's conscious boundaries.\\n\\nOn the other hand, lucid dreamers have also reported frightening accounts where they have trouble distinguishing reality from the dream. In some cases, this can be a sign of mental illness, and should be taken seriously.\\n\\nBut why do some people have the ability to lucid dream but not others? And what is happening in our subconscious that triggers the experience? There’s still a lot we have to learn about the causes and effects of lucid dreaming.\\n\\nWalker: It seems to be only around 20 to 30% of the population are actually natural lucid dreamers. So, perhaps if it was so beneficial mother nature would have had all of us being table of lucid dreaming. And the fact that we’re not perhaps means that it's not necessarily beneficial. But we actually don’t know. Maybe those 20 to 30% of people who do lucid dream are at the forefront of hominid evolution, and they are going to be the next species of preference. We just don't know.\\n\\nRead more: http:\/\/www.businessinsider.com\/sai\\n\\nFACEBOOK: https:\/\/www.facebook.com\/techinsider\\nTWITTER: https:\/\/twitter.com\/techinsider\\nINSTAGRAM: https:\/\/www.instagram.com\/tech_insider\/\", sit us at: http:\/\/www.businessinsider.com\/sai\\nTI on Facebook: https:\/\/www.facebook.com\/techinsider\\nTI on Instagram: https:\/\/www.instagram.com\/tech_insider\/\\nTI on Twitter: https:\/\/twitter.com\/techinsider\\n\\n--------------------------------------------------\\n\\nFollowing is the transcript of the video:\\n\\nJessica Orwig: What if we could control our dreams?\\n\\nWhen most of us dream, our thoughts and actions are involuntary. The dream plays out as if we were watching a movie. But not all dreams are the same. There is another kind of dreaming called lucid dreaming, which is more like playing a video game than watching a movie.\\n\\nMatthew Walker: By definition lucid dreaming is simply the act of knowing that you're dreaming whilst you're dreaming.\\n\\nMy name is Matthew Walker. I am a professor of neuroscience and psychology at the University of California Berkeley.\\n\\nMost people actually think of lucid dreaming more in the sense of actually beginning to control what you're dreaming. So, you gain volitional control and you decide what's going to happen during your dream.\\n\\nOrwig: Frequent lucid dreamers claim that they can control many parts of the dream such as teleporting themselves to another location, learning to improve real-life skills, or even eating fire. It might sound far-fetched. And until recently we lacked the technology to prove if lucid dreaming was real or not. But a series of recent studies has shed light on the phenomenon.\\n\\nWalker: Scientists have designed experiments and they’ve been able to demonstrate objectively that when people say that they're doing something in that dream that they actually are.\\n\\nOrwig: In 2012, scientists reported results from one of the first experiments that objectively measured lucid dreams using fMRI scanners.  fMRIs measure the rate of blood flow to different areas of the brain, so they can relay information about a person's thoughts and actions simply through a series of images.\\n\\n\\nFor the study, scientists first asked participants to clench their fists while they were awake. This lit up key areas of the brain on the fMRI scanner. After that, participants were asked to fall asleep and dream about clenching their fists. Sure enough — similar regions of the brain lit up in both cases.\\n\\nLucid dreaming comes naturally to some, but many of us have never experienced the sensation. However, that doesn’t mean it’s impossible.\\n\\nWalker: How can we actually become more capable of lucid dreaming? Well, it's a little bit tricky, but you can certainly try to tell yourself that you will remember that you're dreaming whilst you're dreaming before you actually fall asleep. So, try to go through a mantra chant as it were. Some people actually try to do deliberative things whilst sleeping, like turning on the lights in a room. And that helps them to become aware that they are dreaming at the moment of dreaming itself and therefore they gain lucid control.\\n\\nOrwig: Those who can already control their dreams with ease say lucid dreams aren’t only for entertainment but can also be used to expand one's conscious boundaries.\\n\\nOn the other hand, lucid dreamers have also reported frightening accounts where they have trouble distinguishing reality from the dream. In some cases, this can be a sign of mental illness, and should be taken seriously.\\n\\nBut why do some people have the ability to lucid dream but not others? And what is happening in our subconscious that triggers the experience? There’s still a lot we have to learn about the causes and effects of lucid dreaming.\\n\\nWalker: It seems to be only around 20 to 30% of the population are actually natural lucid dreamers. So, perhaps if it was so beneficial mother nature would have had all of us being table of lucid dreaming. And the fact that we’re not perhaps means that it's not necessarily beneficial. But we actually don’t know. Maybe those 20 to 30% of people who do lucid dream are at the forefront of hominid evolution, and they are going to be the next species of preference. We just don't know.\\n\\nRead more: http:\/\/www.businessinsider.com\/sai\\n\\nFACEBOOK: https:\/\/www.facebook.com\/techinsider\\nTWITTER: https:\/\/twitter.com\/techinsider\\nINSTAGRAM: https:\/\/www.instagram.com\/tech_insider\/\"},\"lengthSeconds\":\"246\",\"ownerProfileUrl\":\"http:\/\/www.youtube.com\/channel\/UCVLZmDKeT-mV4H3ToYXIFYg\",\"externalChannelId\":\"UCVLZmDKeT-mV4H3ToYXIFYg\",\"isFamilySafe\":true,\"availableCountries\":[\"AD\",\"AE\",\"AF\",\"AG\",\"AI\",\"AL\",\"AM\",\"AO\",\"AQ\",\"AR\",\"AS\",\"AT\",\"AU\",\"AW\",\"AX\",\"AZ\",\"BA\",\"BB\",\"BD\",\"BE\",\"BF\",\"BG\",\"BH\",\"BI\",\"BJ\",\"BL\",\"BM\",\"BN\",\"BO\",\"BQ\",\"BR\",\"BS\",\"BT\",\"BV\",\"BW\",\"BY\",\"BZ\",\"CA\",\"CC\",\"CD\",\"CF\",\"CG\",\"CH\",\"CI\",\"CK\",\"CL\",\"CM\",\"CN\",\"CO\",\"CR\",\"CU\",\"CV\",\"CW\",\"CX\",\"CY\",\"CZ\",\"DE\",\"DJ\",\"DK\",\"DM\",\"DO\",\"DZ\",\"EC\",\"EE\",\"EG\",\"EH\",\"ER\",\"ES\",\"ET\",\"FI\",\"FJ\",\"FK\",\"FM\",\"FO\",\"FR\",\"GA\",\"GB\",\"GD\",\"GE\",\"GF\",\"GG\",\"GH\",\"GI\",\"GL\",\"GM\",\"GN\",\"GP\",\"GQ\",\"GR\",\"GS\",\"GT\",\"GU\",\"GW\",\"GY\",\"HK\",\"HM\",\"HN\",\"HR\",\"HT\",\"HU\",\"ID\",\"IE\",\"IL\",\"IM\",\"IN\",\"IO\",\"IQ\",\"IR\",\"IS\",\"IT\",\"JE\",\"JM\",\"JO\",\"JP\",\"KE\",\"KG\",\"KH\",\"KI\",\"KM\",\"KN\",\"KP\",\"KR\",\"KW\",\"KY\",\"KZ\",\"LA\",\"LB\",\"LC\",\"LI\",\"LK\",\"LR\",\"LS\",\"LT\",\"LU\",\"LV\",\"LY\",\"MA\",\"MC\",\"MD\",\"ME\",\"MF\",\"MG\",\"MH\",\"MK\",\"ML\",\"MM\",\"MN\",\"MO\",\"MP\",\"MQ\",\"MR\",\"MS\",\"MT\",\"MU\",\"MV\",\"MW\",\"MX\",\"MY\",\"MZ\",\"NA\",\"NC\",\"NE\",\"NF\",\"NG\",\"NI\",\"NL\",\"NO\",\"NP\",\"NR\",\"NU\",\"NZ\",\"OM\",\"PA\",\"PE\",\"PF\",\"PG\",\"PH\",\"PK\",\"PL\",\"PM\",\"PN\",\"PR\",\"PS\",\"PT\",\"PW\",\"PY\",\"QA\",\"RE\",\"RO\",\"RS\",\"RU\",\"RW\",\"SA\",\"SB\",\"SC\",\"SD\",\"SE\",\"SG\",\"SH\",\"SI\",\"SJ\",\"SK\",\"SL\",\"SM\",\"SN\",\"SO\",\"SR\",\"SS\",\"ST\",\"SV\" direct?q=https%3A%2F%2Fwww.facebook.com%2Ftechinsider\u0026event=video_description\u0026v=qH-MGqokk_Y\u0026redir_token=DUlCUm9SgrW0ql2BOklkEw3A0_N8MTU4OTAxMzMzOEAxNTg4OTI2OTM4","rootVe":83769}},"urlEndpoint":{"url":"/redirect?q=https%3A%2F%2Fwww.facebook.com%2Ftechinsider\u0026event=video_description\u0026v=qH-MGqokk_Y\u0026redir_token=DUlCUm9SgrW0ql2BOklkEw3A0_N8MTU4OTAxMzMzOEAxNTg4OTI2OTM4","target":"TARGET_NEW_WINDOW","nofollow":true}}},{"text":"\nTI on Instagram: "},{"text":"https://www.instagram.com/tech_insider/","navigationEndpoint":{"clickTrackingParams":"CNMBEM2rARgBIhMI_ITyje6j6QIVDNCPCh2wzw9HSPanktGqg-O_qAE=","commandMetadata":{"webCommandMetadata":{"url":"/redirect?q=https%3A%2F%2Fwww.instagram.com%2Ftech_insider%2F\u0026event=video_description\u0026v=qH-MGqokk_Y\u0026redir_token=DUlCUm9SgrW0ql2BOklkEw3A0_N8MTU4OTAxMzMzOEAxNTg4OTI2OTM4","rootVe":83769}},"urlEndpoint":{"url":"/redirect?q=https%3A%2F%2Fwww.instagram.com%2Ftech_insider%2F\u0026event=video_description\u0026v=qH-MGqokk_Y\u0026redir_token=DUlCUm9SgrW0ql2BOklkEw3A0_N8MTU4OTAxMzMzOEAxNTg4OTI2OTM4","target":"TARGET_NEW_WINDOW","nofollow":true}}},{"text":"\nTI on Twitter: "},{"text":"https://twitter.com/techinsider","navigationEndpoint":{"clickTrackingParams":"CNMBEM2rARgBIhMI_ITyje6j6QIVDNCPCh2wzw9HSPanktGqg-O_qAE=","commandMetadata":{"webCommandMetadata":{"url":"/redirect?q=https%3A%2F%2Ftwitter.com%2Ftechinsider\u0026event=video_description\u0026v=qH-MGqokk_Y\u0026redir_token=DUlCUm9SgrW0ql2BOklkEw3A0_N8MTU4OTAxMzMzOEAxNTg4OTI2OTM4","rootVe":83769}},"urlEndpoint":{"url":"/redirect?q=https%3A%2F%2Ftwitter.com%2Ftechinsider\u0026event=video_description\u0026v=qH-MGqokk_Y\u0026redir_token=DUlCUm9SgrW0ql2BOklkEw3A0_N8MTU4OTAxMzMzOEAxNTg4OTI2OTM4","target":"TARGET_NEW_WINDOW","nofollow":true}}},{"text":"\n\n--------------------------------------------------\n\nFollowing is the transcript of the video:\n\nJessica Orwig: What if we could control our dreams?\n\nWhen most of us dream, our thoughts and actions are involuntary. The dream plays out as if we were watching a movie. But not all dreams are the same. There is another kind of dreaming called lucid dreaming, which is more like playing a video game than watching a movie.\n\nMatthew Walker: By definition lucid dreaming is simply the act of knowing that you're dreaming whilst you're dreaming.\n\nMy name is Matthew Walker. I am a professor of neuroscience and psychology at the University of California Berkeley.\n\nMost people actually think of lucid dreaming more in the sense of actually beginning to control what you're dreaming. So, you gain volitional control and you decide what's going to happen during your dream.\n\nOrwig: Frequent lucid dreamers claim that they can control many parts of the dream such as teleporting themselves to another location, learning to improve real-life skills, or even eating fire. It might sound far-fetched. And until recently we lacked the technology to prove if lucid dreaming was real or not. But a series of recent studies has shed light on the phenomenon.\n\nWalker: Scientists have designed experiments and they’ve been able to demonstrate objectively that when people say that they're doing something in that dream that they actually are.\n\nOrwig: In 2012, scientists reported results from one of the first experiments that objectively measured lucid dreams using fMRI scanners.  fMRIs measure the rate of blood flow to different areas of the brain, so they can relay information about a person's thoughts and actions simply through a series of images.\n\n\nFor the study, scientists first asked participants to clench their fists while they were awake. This lit up key areas of the brain on the fMRI scanner. After that, participants were asked to fall asleep and dream about clenching their fists. Sure enough — similar regions of the brain lit up in both cases.\n\nLucid dreaming comes naturally to some, but many of us have never experienced the sensation. However, that doesn’t mean it’s impossible.\n\nWalker: How can we actually become more capable of lucid dreaming? Well, it's a little bit tricky, but you can certainly try to tell yourself that you will remember that you're dreaming whilst you're dreaming before you actually fall asleep. So, try to go through a mantra chant as it were. Some people actually try to do deliberative things whilst sleeping, like turning on the lights in a room. And that helps them to become aware that they are dreaming at the moment of dreaming itself and therefore they gain lucid control.\n\nOrwig: Those who can already control their dreams with ease say lucid dreams aren’t only for entertainment but can also be used to expand one's conscious boundaries.\n\nOn the other hand, lucid dreamers have also reported frightening accounts where they have trouble distinguishing reality from the dream. In some cases, this can be a sign of mental illness, and should be taken seriously.\n\nBut why do some people have the ability to lucid dream but not others? And what is happening in our subconscious that triggers the experience? There’s still a lot we have to learn about the causes and effects of lucid dreaming.\n\nWalker: It seems to be only around 20 to 30% of the population are actually natural lucid dreamers. So, perhaps if it was so beneficial mother nature would have had all of us being table of lucid dreaming. And the fact that we’re not perhaps means that it's not necessarily beneficial. But we actually don’t know. Maybe those 20 to 30% of people who do lucid dream are at the forefront of hominid evolution, and they are going to be the next species of preference. We just don't know.\n\nRead more: "},{"text":"http://www.businessinsider.com/sai","navigationEndpoint":{"clickTrackingParams":"CNMBEM2rARgBIhMI_ITyje6j6QIVDNCPCh2wzw9HSPanktGqg-O_qAE=","commandMetadata":{"webCommandMetadata":{"url":"/redirect?q=http%3A%2F%2Fwww.businessinsider.com%2Fsai\u0026event=video_description\u0026v=qH-MGqokk_Y\u0026redir_token=DUlCUm9SgrW0q ageName":{"simpleText":"Welsh"}},{"languageCode":"fy","languageName":{"simpleText":"Western Frisian"}},{"languageCode":"xh","languageName":{"simpleText":"Xhosa"}},{"languageCode":"yi","languageName":{"simpleText":"Yiddish"}},{"languageCode":"yo","languageName":{"simpleText":"Yoruba"}},{"languageCode":"zu","languageName":{"simpleText":"Zulu"}}],"defaultAudioTrackIndex":0}},"videoDetails":{"videoId":"qH-MGqokk_Y","title":"How Lucid Dreaming Works","lengthSeconds":"246","keywords":["Tech Insider","TI","Tech","Science","Innovation","Digital culture","Design","Technology","Lucid Dreaming","lucid dream","dreams","University of California Berkeley","fMRI","population"],"channelId":"UCVLZmDKeT-mV4H3ToYXIFYg","isOwnerViewing":false,"shortDescription":"You may have heard of lucid dreaming, the type of dream where the dreamer is aware of dreaming. Is lucid dreaming a real phenomenon? Sleep expert Matthew Walker explains how much we know about lucid dreams so far. \n\nTech Insider tells you all you need to know about tech: gadgets, how-to's, gaming, science, digital culture, and more. \nSubscribe to our channel and visit us at: http://www.businessinsider.com/sai\nTI on Facebook: https://www.facebook.com/techinsider\nTI on Instagram: https://www.instagram.com/tech_insider/\nTI on Twitter: https://twitter.com/techinsider\n\n--------------------------------------------------\n\nFollowing is the transcript of the video:\n\nJessica Orwig: What if we could control our dreams?\n\nWhen most of us dream, our thoughts and actions are involuntary. The dream plays out as if we were watching a movie. But not all dreams are the same. There is another kind of dreaming called lucid dreaming, which is more like playing a video game than watching a movie.\n\nMatthew Walker: By definition lucid dreaming is simply the act of knowing that you're dreaming whilst you're dreaming.\n\nMy name is Matthew Walker. I am a professor of neuroscience and psychology at the University of California Berkeley.\n\nMost people actually think of lucid dreaming more in the sense of actually beginning to control what you're dreaming. So, you gain volitional control and you decide what's going to happen during your dream.\n\nOrwig: Frequent lucid dreamers claim that they can control many parts of the dream such as teleporting themselves to another location, learning to improve real-life skills, or even eating fire. It might sound far-fetched. And until recently we lacked the technology to prove if lucid dreaming was real or not. But a series of recent studies has shed light on the phenomenon.\n\nWalker: Scientists have designed experiments and they’ve been able to demonstrate objectively that when people say that they're doing something in that dream that they actually are.\n\nOrwig: In 2012, scientists reported results from one of the first experiments that objectively measured lucid dreams using fMRI scanners.  fMRIs measure the rate of blood flow to different areas of the brain, so they can relay information about a person's thoughts and actions simply through a series of images.\n\n\nFor the study, scientists first asked participants to clench their fists while they were awake. This lit up key areas of the brain on the fMRI scanner. After that, participants were asked to fall asleep and dream about clenching their fists. Sure enough — similar regions of the brain lit up in both cases.\n\nLucid dreaming comes naturally to some, but many of us have never experienced the sensation. However, that doesn’t mean it’s impossible.\n\nWalker: How can we actually become more capable of lucid dreaming? Well, it's a little bit tricky, but you can certainly try to tell yourself that you will remember that you're dreaming whilst you're dreaming before you actually fall asleep. So, try to go through a mantra chant as it were. Some people actually try to do deliberative things whilst sleeping, like turning on the lights in a room. And that helps them to become aware that they are dreaming at the moment of dreaming itself and therefore they gain lucid control.\n\nOrwig: Those who can already control their dreams with ease say lucid dreams aren’t only for entertainment but can also be used to expand one's conscious boundaries.\n\nOn the other hand, lucid dreamers have also reported frightening accounts where they have trouble distinguishing reality from the dream. In some cases, this can be a sign of mental illness, and should be taken seriously.\n\nBut why do some people have the ability to lucid dream but not others? And what is happening in our subconscious that triggers the experience? There’s still a lot we have to learn about the causes and effects of lucid dreaming.\n\nWalker: It seems to be only around 20 to 30% of the population are actually natural lucid dreamers. So, perhaps if it was so beneficial mother nature would have had all of us being table of lucid dreaming. And the fact that we’re not perhaps means that it's not necessarily beneficial. But we actually don’t know. Maybe those 20 to 30% of people who do lucid dream are at the forefront of hominid evolution, and they are going to be the next species of preference. We just don't know.\n\nRead more: http://www.businessinsider.com/sai\n\nFACEBOOK: https://www.facebook.com/techinsider\nTWITTER: https://twitter.com/techinsider\nINSTAGRAM: https://www.instagram.com/tech_insider/","isCrawlable":true,"thumbnail":{"thumbnails":[{"url":"https://i.ytimg.com/vi/qH-MGqokk_Y/hqdefault.jpg?sqp=-oaymwEYCKgBEF5IVfKriqkDCwgBFQAAiEIYAXAB\u0026rs=AOn4CLDvAtrRVukSG62cgMj889eIUGSNwQ","width":168,"height":94},{"url":"https://i.ytimg.com/vi/qH-MGqokk_Y/hqdefault.jpg?sqp=-oaymwEYCMQBEG5IVfKriqkDCwgBFQAAiEIYAXAB\u0026rs=AOn4CLAieEn2H3M4JQOK0gK9uOFzPqjKNA","width":196,"height":110},{"url":"https://i.ytimg.com/vi/qH-MGqokk_Y/hqdefault.jpg?sqp=-oaymwEZCPYBEIoBSFXyq4qpAwsIARUAAIhCGAFwAQ==\u0026rs=AOn4CLBa8CjBV7IaIOOdjNbi2EJvnaKtFw","width":246,"height":138},{"url":"https://i.ytimg.com/vi/qH-MGqokk_Y/hqdefault.jpg?sqp mat":{"playerMicroformatRenderer":{"thumbnail":{"thumbnails":[{"url":"https://i.ytimg.com/vi/qH-MGqokk_Y/maxresdefault.jpg","width":1280,"height":720}]},"embed":{"iframeUrl":"https://www.youtube.com/embed/qH-MGqokk_Y","flashUrl":"http://www.youtube.com/v/qH-MGqokk_Y?version=3\u0026autohide=1","width":1280,"height":720,"flashSecureUrl":"https://www.youtube.com/v/qH-MGqokk_Y?version=3\u0026autohide=1"},"title":{"simpleText":"How Lucid Dreaming Works"},"description":{"simpleText":"You may have heard of lucid dreaming, the type of dream where the dreamer is aware of dreaming. Is lucid dreaming a real phenomenon? Sleep expert Matthew Walker explains how much we know about lucid dreams so far. \n\nTech Insider tells you all you need to know about tech: gadgets, how-to's, gaming, science, digital culture, and more. \nSubscribe to our channel and visit us at: http://www.businessinsider.com/sai\nTI on Facebook: https://www.facebook.com/techinsider\nTI on Instagram: https://www.instagram.com/tech_insider/\nTI on Twitter: https://twitter.com/techinsider\n\n--------------------------------------------------\n\nFollowing is the transcript of the video:\n\nJessica Orwig: What if we could control our dreams?\n\nWhen most of us dream, our thoughts and actions are involuntary. The dream plays out as if we were watching a movie. But not all dreams are the same. There is another kind of dreaming called lucid dreaming, which is more like playing a video game than watching a movie.\n\nMatthew Walker: By definition lucid dreaming is simply the act of knowing that you're dreaming whilst you're dreaming.\n\nMy name is Matthew Walker. I am a professor of neuroscience and psychology at the University of California Berkeley.\n\nMost people actually think of lucid dreaming more in the sense of actually beginning to control what you're dreaming. So, you gain volitional control and you decide what's going to happen during your dream.\n\nOrwig: Frequent lucid dreamers claim that they can control many parts of the dream such as teleporting themselves to another location, learning to improve real-life skills, or even eating fire. It might sound far-fetched. And until recently we lacked the technology to prove if lucid dreaming was real or not. But a series of recent studies has shed light on the phenomenon.\n\nWalker: Scientists have designed experiments and they’ve been able to demonstrate objectively that when people say that they're doing something in that dream that they actually are.\n\nOrwig: In 2012, scientists reported results from one of the first experiments that objectively measured lucid dreams using fMRI scanners.  fMRIs measure the rate of blood flow to different areas of the brain, so they can relay information about a person's thoughts and actions simply through a series of images.\n\n\nFor the study, scientists first asked participants to clench their fists while they were awake. This lit up key areas of the brain on the fMRI scanner. After that, participants were asked to fall asleep and dream about clenching their fists. Sure enough — similar regions of the brain lit up in both cases.\n\nLucid dreaming comes naturally to some, but many of us have never experienced the sensation. However, that doesn’t mean it’s impossible.\n\nWalker: How can we actually become more capable of lucid dreaming? Well, it's a little bit tricky, but you can certainly try to tell yourself that you will remember that you're dreaming whilst you're dreaming before you actually fall asleep. So, try to go through a mantra chant as it were. Some people actually try to do deliberative things whilst sleeping, like turning on the lights in a room. And that helps them to become aware that they are dreaming at the moment of dreaming itself and therefore they gain lucid control.\n\nOrwig: Those who can already control their dreams with ease say lucid dreams aren’t only for entertainment but can also be used to expand one's conscious boundaries.\n\nOn the other hand, lucid dreamers have also reported frightening accounts where they have trouble distinguishing reality from the dream. In some cases, this can be a sign of mental illness, and should be taken seriously.\n\nBut why do some people have the ability to lucid dream but not others? And what is happening in our subconscious that triggers the experience? There’s still a lot we have to learn about the causes and effects of lucid dreaming.\n\nWalker: It seems to be only around 20 to 30% of the population are actually natural lucid dreamers. So, perhaps if it was so beneficial mother nature would have had all of us being table of lucid dreaming. And the fact that we’re not perhaps means that it's not necessarily beneficial. But we actually don’t know. Maybe those 20 to 30% of people who do lucid dream are at the forefront of hominid evolution, and they are going to be the next species of preference. We just don't know.\n\nRead more: http://www.businessinsider.com/sai\n\nFACEBOOK: https://www.facebook.com/techinsider\nTWITTER: https://twitter.com/techinsider\nINSTAGRAM: https://www.instagram.com/tech_insider/"},"lengthSeconds":"246","ownerProfileUrl":"http://www.youtube.com/channel/UCVLZmDKeT-mV4H3ToYXIFYg","externalChannelId":"UCVLZmDKeT-mV4H3ToYXIFYg","isFamilySafe":true,"availableCountries":["AD","AE","AF","AG","AI","AL","AM","AO","AQ","AR","AS","AT","AU","AW","AX","AZ","BA","BB","BD","BE","BF","BG","BH","BI","BJ","BL","BM","BN","BO","BQ","BR","BS","BT","BV","BW","BY","BZ","CA","CC","CD","CF","CG","CH","CI","CK","CL","CM","CN","CO","CR","CU","CV","CW","CX","CY","CZ","DE","DJ","DK","DM","DO","DZ","EC","EE","EG","EH","ER","ES","ET","FI","FJ","FK","FM","FO","FR","GA","GB","GD","GE","GF","GG","GH","GI","GL","GM","GN","GP","GQ","GR","GS","GT","GU","GW","GY","HK","HM","HN","HR","HT","HU","ID","IE","IL","IM","IN","IO","IQ","IR","IS","IT","JE","JM","JO","JP","KE","KG","KH","KI","KM","KN","KP","KR","KW","KY","KZ","LA","LB","LC","LI","LK","LR","LS","LT","LU","LV","LY","MA","MC","MD","ME","MF","M
